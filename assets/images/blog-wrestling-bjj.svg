<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="matGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#bgGrad1)" width="1200" height="630"/>
  
  <!-- Mat surface -->
  <ellipse cx="600" cy="480" rx="500" ry="120" fill="url(#matGrad)" opacity="0.6"/>
  <ellipse cx="600" cy="480" rx="300" ry="70" fill="none" stroke="#E6C200" stroke-width="3" opacity="0.4"/>
  
  <!-- Wrestler 1 (attacking - shooting double leg) -->
  <g transform="translate(420, 290)">
    <ellipse cx="0" cy="60" rx="45" ry="65" fill="#E6C200" opacity="0.9"/>
    <circle cx="-30" cy="-10" r="35" fill="#E6C200"/>
    <ellipse cx="80" cy="80" rx="60" ry="20" fill="#E6C200" opacity="0.85" transform="rotate(-20)"/>
    <ellipse cx="-60" cy="30" rx="50" ry="18" fill="#E6C200" opacity="0.85" transform="rotate(30)"/>
    <ellipse cx="-40" cy="140" rx="22" ry="55" fill="#E6C200" opacity="0.8" transform="rotate(-15)"/>
    <ellipse cx="30" cy="130" rx="22" ry="50" fill="#E6C200" opacity="0.8" transform="rotate(10)"/>
  </g>
  
  <!-- Wrestler 2 (defending/sprawling - white gi) -->
  <g transform="translate(650, 260)">
    <ellipse cx="30" cy="80" rx="50" ry="40" fill="#ffffff" opacity="0.9"/>
    <circle cx="100" cy="50" r="32" fill="#ffffff"/>
    <ellipse cx="-40" cy="100" rx="55" ry="18" fill="#ffffff" opacity="0.85" transform="rotate(-10)"/>
    <ellipse cx="80" cy="150" rx="20" ry="60" fill="#ffffff" opacity="0.8" transform="rotate(25)"/>
    <ellipse cx="140" cy="140" rx="20" ry="55" fill="#ffffff" opacity="0.8" transform="rotate(35)"/>
  </g>
  
  <!-- Motion lines -->
  <g stroke="#E6C200" stroke-width="2" opacity="0.5">
    <line x1="300" y1="320" x2="250" y2="300"/>
    <line x1="310" y1="350" x2="260" y2="340"/>
    <line x1="320" y1="380" x2="270" y2="380"/>
  </g>
  
  <!-- Impact burst -->
  <g fill="#E6C200" opacity="0.3" filter="url(#glow)">
    <polygon points="550,320 560,300 570,320 590,310 575,330 595,340 570,340 560,360 550,340 525,345 545,330 525,315"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="1">WRESTLING FOR BJJ</text>
  <text x="600" y="140" font-family="system-ui, sans-serif" font-size="18" fill="#E6C200" text-anchor="middle" letter-spacing="3" opacity="0.9">TAKEDOWNS • PRESSURE • CONTROL</text>
  
  <!-- Studio X branding -->
  <g transform="translate(600, 580)">
    <rect x="-80" y="-20" width="160" height="36" rx="18" fill="#E6C200" opacity="0.15"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#E6C200" text-anchor="middle" letter-spacing="2">STUDIO X WRESTLING</text>
  </g>
</svg>